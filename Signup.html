<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up - Artisy</title>
</head>



<body>
    <h2><center>Sign up</center></h2>
    <form>
        <center>
        Name: <input type="text" placeholder="Username" autocomplete="on" required>
        <br>
        Email Address: <input type="email" placeholder="Email" autocomplete="on" required>
        <br>
        <br>

        Please select your gender: 
        <br>
        <form>
        <input type="radio" name="gender" id="male" >
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" >
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="other" >
        <label for="other">Other</label>
        </form>
        <br>
        <br>
        Password: <input type="password" minlength="6" autocomplete="off"><br>
        Confirm Password:  <input type="password" minlength="6" autocomplete="off"><br><br>
        Tell us something about yourself: <br><textarea rows="5" columns="50"></textarea><br>
        <br>Agree to all terms and conditions*<input type="checkbox"><br>
        Send me mails regarding latest posts and updates<input type="checkbox"><br>
        <br>
        <input type="submit"><br>
        



    
    
    
    
    </center>
    </form>
   
    
    
    
</body>
</html>
